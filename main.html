<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
	<div>
		<form method="post">
			<label for="name"><b>Name:</b></label> <input type="text" id="name" required> <br><br>
			<label for="email"><b>Email:</b></label> <input type="email" id="email" required> <br><br>
			<b>Gender:</b> <input type="radio" name="gender" id="female" required> <label for="female">Female</label>
					<input type="radio" name="gender" id="male"> <label for="male">Male</label> <br><br>
			<label for="cars"><b>Car Brands:</b></label> <select name="cars" id="cars">
														<option value="audi">Audi</option>
														<option value="bmw">BMW</option>
														<option value="mercedes">Mercedes</option>
													</select> <br><br>
			<label for="carage"><b>Car Age:</b></label> <input type="number" id="carage" required> <br><br>
			<label for="dop"><b>Date of Purchase:</b></label> <input type="date" id="dop" required> <br><br>
			<label for="password"><b>Password:</b></label> <input type="password" id="password" required> <br><br>
			<button type="submit"><b>Submit</b></button>
		</form>
	</div>
	
    <script type="text/javascript" src="./script.js">
</script>
